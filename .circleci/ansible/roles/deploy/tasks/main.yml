---
- name: Copy artifact
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: ~/artifact.tar.gz

- name: extract artifact 
  become: true
  shell : |
      cd /home/ubuntu/
      tar xvzf artifact.tar.gz -C .


