version: 2.1
jobs:
  Build-Frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]

      - run:
          name: "Build front-end"
          command: |
            cd frontend/
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build


  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - name: "Run Frontend Test"
      - run:
          command: |
            cd frontend
            npm install
            npm run test

  Build-Backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: "Build Back-end"
          command: |
            cd backend/
            npm install
            npm run build  
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build


  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - name: "Run Backend Test"
      - run:
          command: |
            cd backend
            npm install
            npm run test

      

workflows:
  default:
    jobs:
      - Build-Frontend
      - Build-Backend
      - test-frontend:
          requires: [Build-Frontend]
      - test-backend:
          requires: [Build-Backend]



